
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <title>Briefing MyPages | Elite Experience</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
            inter: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
          }
        }
      }
    }
  </script>

  <style type="text/css">
    :root {
      --webkit-tap-highlight-color: transparent;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overscroll-behavior: none; /* Impede o pull-to-refresh que reseta o site */
    }

    body {
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #ffffff;
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,0.02) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,0.02) 0, transparent 50%);
      background-attachment: fixed;
      overflow-x: hidden;
      color: #000;
    }

    /* Blindagem para inputs no mobile não darem zoom e causarem scroll lateral */
    input, textarea, select {
      font-size: 16px !important; /* Mínimo para iOS não dar zoom */
      appearance: none;
      -webkit-appearance: none;
    }

    .glass-ui {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }

    .choice-card {
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .step-fade {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

    /* Fix para visualização mobile em telas muito pequenas */
    @media (max-width: 400px) {
      h2 { font-size: 1.8rem !important; }
      .p-10 { padding: 1.5rem !important; }
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.460.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>

</head>
