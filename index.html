
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Briefing MyPages | Elite Experience</title>
  
  <!-- Tailwind via CDN para garantir funcionamento imediato -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fontes Premium -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
            inter: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
          }
        }
      }
    }
  </script>

  <style type="text/css">
    body {
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #ffffff;
      /* Mesh Gradient Original Restaurado */
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,0.04) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,0.04) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,0.04) 0, transparent 50%);
      background-attachment: fixed;
    }

    .glass-ui {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.08);
    }

    .choice-card {
      transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .choice-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }

    .step-fade {
      animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); filter: blur(8px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    .font-black {
      font-weight: 800 !important;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f8fafc;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #000000;
      border-radius: 10px;
    }
    
    /* Forçar cores pretas para os títulos */
    h1, h2, h3, h4 {
      color: #000000 !important;
      letter-spacing: -0.05em !important;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
